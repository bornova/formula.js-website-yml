- category: date
  functions:
  - title: DATE
    description: Returns the serial number of a particular date
    call: DATE(2008, 7, 8)
    result: 'Tue Jul 08 2008 00:00:00 GMT-0700 (PDT)'
  - title: DATEVALUE
    description: Converts a date in the form of text to a serial number
    call: DATEVALUE('8/22/2011')
    result: 'Mon Aug 22 2011 00:00:00 GMT-0700 (PDT)'
  - title: DAY
    description: Converts a serial number to a day of the month
    call: DAY('15-Apr-11')
    result: '15'
  - title: DAYS
    description: Returns the number of days between two dates
    call: DAYS('3/15/11', '2/1/11')
    result: '42'
  - title: DAYS360
    description: Calculates the number of days between two dates based on a 360-day year
    call: DAYS360('1-Jan-11', '31-Dec-11')
    result: '360'
  - title: EDATE
    description: Returns the serial number of the date that is the indicated number of months before or after the start date
    call: EDATE('1/15/11', -1)
    result: 'Wed Dec 15 2010 00:00:00 GMT-0800 (PST)'
  - title: EOMONTH
    description: Returns the serial number of the last day of the month before or after a specified number of months
    call: EOMONTH('1/1/11', -3)
    result: 'Sun Oct 31 2010 00:00:00 GMT-0700 (PDT)'
  - title: HOUR
    description: Converts a serial number to an hour
    call: HOUR('7/18/2011 7:45:00 AM')
    result: '7'
  - title: MINUTE
    description: Converts a serial number to a minute
    call: MINUTE('2/1/2011 12:45:00 PM')
    result: '45'
  - title: ISOWEEKNUM
    description: Returns the number of the ISO week number of the year for a given date
    call: ISOWEEKNUM('3/9/2012')
    result: '10'
  - title: MONTH
    description: Converts a serial number to a month
    call: MONTH('15-Apr-11')
    result: '4'
  - title: NETWORKDAYS
    description: Returns the number of whole workdays between two dates
    call: NETWORKDAYS('10/1/2012', '3/1/2013', ['11/22/2012'])
    result: '109'
  - title: NETWORKDAYSINTL
    call: NETWORKDAYSINTL('1/1/2006', '2/1/2006', 7, ['1/2/2006'])
    result: '23'
  - title: NOW
    description: Returns the serial number of the current date and time
    call: NOW()
    result: 'Thu Feb 20 2020 23:02:55 GMT+0100 (Central European Standard Time)'
  - title: SECOND
    description: Converts a serial number to a second
    call: SECOND('2/1/2011 4:48:18 PM')
    result: '18'
  - title: TIME
    description: Returns the serial number of a particular time
    call: TIME(16, 48, 10)
    result: '0.7001157407407408'
  - title: TIMEVALUE
    description: Converts a time in the form of text to a serial number
    call: TIMEVALUE('22-Aug-2011 6:35 AM')
    result: '0.2743055555555556'
  - title: TODAY
    description: Returns the serial number of today's date
    call: TODAY()
    result: 'Thu Feb 20 2020 23:02:55 GMT+0100 (Central European Standard Time)'
  - title: WEEKDAY
    description: Converts a serial number to a day of the week
    call: WEEKDAY('2/14/2008', 3)
    result: '3'
  - title: YEAR
    description: Converts a serial number to a year
    call: YEAR('7/5/2008')
    result: '2008'
  - title: WEEKNUM
    description: Converts a serial number to a number representing where the week falls numerically with a year
    call: WEEKNUM('3/9/2012', 2)
    result: '11'
  - title: WORKDAY
    description: Returns the serial number of the date before or after a specified number of workdays
    call: WORKDAY('10/1/2008', 151, ['11/26/2008', '12/4/2008'])
    result: 'Mon May 04 2009 00:00:00 GMT-0700 (PDT)'
  - title: WORKDAYINTL
    call: WORKDAYINTL('1/1/2012', 30, 17)
    result: 'Sun Feb 05 2012 00:00:00 GMT-0800 (PST)'
  - title: YEARFRAC
    description: Returns the year fraction representing the number of whole days between start_date and end_date
    call: YEARFRAC('1/1/2012', '7/30/2012', 3)
    result: '0.5780821917808219'
