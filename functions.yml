- category: text
  functions:
  - title: CHAR
    description: Returns the character specified by the code number
    call: CHAR(65)
    result: 'A'
  - title: CLEAN
    description: Removes all nonprintable characters from text
    call: CLEAN('Monthly report')
    result: 'Monthly report'
  - title: CODE
    description: Returns a numeric code for the first character in a text string
    call: CODE('A')
    result: '65'
  - title: CONCATENATE
    description: Joins several text items into one text item
    call: CONCATENATE('Andreas', ' ', 'Hauser')
    result: 'Andreas Hauser'
  - title: EXACT
    description: Checks to see if two text values are identical
    call: EXACT('Word', 'word')
    result: 'false'
  - title: FIND
    call: FIND('M', 'Miriam McGovern', 3)
    result: '8'
  - title: LEFT
    call: LEFT('Sale Price', 4)
    result: 'Sale'
  - title: LEN
    call: LEN('Phoenix, AZ')
    result: '11'
  - title: LOWER
    description: Converts text to lowercase
    call: LOWER('E. E. Cummings')
    result: 'e. e. cummings'
  - title: MID
    call: MID('Fluid Flow', 7, 20)
    result: 'Flow'
  - title: NUMBERVALUE
    description: Converts text to number in a locale-independent manner
    call: NUMBERVALUE('2.500,27', ',', '.')
    result: '2500.27'
  - title: PROPER
    description: Capitalizes the first letter in each word of a text value
    call: PROPER('this is a TITLE')
    result: 'This Is A Title'
  - title: REGEXEXTRACT
    call: REGEXEXTRACT('Palo Alto', 'Alto')
    result: 'Alto'
  - title: REGEXMATCH
    call: REGEXMATCH('Palo Alto', 'Alto')
    result: 'true'
  - title: REGEXREPLACE
    call: REGEXREPLACE('Sutoiku', 'utoiku', 'TOIC')
    result: 'STOIC'
  - title: REPLACE
    call: REPLACE('abcdefghijk', 6, 5, '*')
    result: 'abcde*k'
  - title: REPT
    description: Repeats text a given number of times
    call: REPT('*-', 3)
    result: '*-*-*-'
  - title: RIGHT
    call: RIGHT('Sale Price', 5)
    result: 'Price'
  - title: ROMAN
    description: Converts an arabic numeral to roman, as text
    call: ROMAN(499)
    result: 'CDXCIX'
  - title: SEARCH
    call: SEARCH('margin', 'Profit Margin')
    result: '8'
  - title: SPLIT
    call: SPLIT('A,B,C', ',')
    result: 'A,B,C'
  - title: SUBSTITUTE
    description: Substitutes new text for old text in a text string
    call: SUBSTITUTE('Quarter 1, 2011', '1', '2', 3)
    result: 'Quarter 1, 2012'
  - title: T
    description: Converts its arguments to text
    call: T('Rainfall')
    result: 'Rainfall'
  - title: TRIM
    description: Removes spaces from text
    call: TRIM(' First Quarter Earnings ')
    result: 'First Quarter Earnings'
  - title: UNICHAR
    description: Returns the Unicode character that is references by the given numeric value
    call: UNICHAR(66)
    result: 'B'
  - title: UNICODE
    description: Returns the number (code point) that corresponds to the first character of the text
    call: UNICODE('B')
    result: '66'
  - title: UPPER
    description: Converts text to uppercase
    call: UPPER('total')
    result: 'TOTAL'

